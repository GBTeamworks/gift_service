<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header.html::head">
</head>

<body>

<nav th:replace="fragments/header.html::navbar">
</nav>

<div class="container">
    <form method="post"
          role="form"
          th:action="@{/registration}"
          th:object="${user}">

        <div class="form-group">
            <label>Имя пользователя</label>
            <input type="text" class="form-control" placeholder="Имя пользователя" th:field="*{username}">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Email адрес</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                   placeholder="Введите email" th:field="*{email}">
            <small id="emailHelp" class="form-text text-muted">Мы никогда не будем делиться вашей электронной почтой с
                кем-либо еще.</small>
        </div>

        <div class="form-group">
            <label>Дата рождения</label>
            <input type="date" value="гггг-мм-дд" class="form-control" th:field="*{birthdate}">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Пароль</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Введите пароль"
                   th:field="*{password}">
        </div>

        <button type="submit" class="btn btn-primary">Регистрация</button>
    </form>
</div>
</body>
<th:block th:replace="fragments/footer.html::footer">
</th:block>
</html>
