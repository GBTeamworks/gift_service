<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header.html::head">
</head>

<body>

<nav th:replace="fragments/header.html::navbar">
</nav>

<div class="container">
    <h1 th:align="center">Страница добавления желания</h1>
</div>

&nbsp;

<div class="container">
    <form method="post"
          role="form"
          th:action="@{/wishes/add-wish}"
          th:object="${gift}">

        <div class="form-group">
            <label>Название</label>
            <input type="text" class="form-control" placeholder="Введите название вашего желания" th:field="*{title}">
        </div>

        <div class="form-group">
            <label for="exampleFormControlTextarea1">Описание</label>
            <textarea class="form-control"
                      id="exampleFormControlTextarea1" rows="3"
                      placeholder="Введите описание вашего желания"
                      th:field="*{description}">
      </textarea>
        </div>
        <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
</div>

</body>
<th:block th:replace="fragments/footer.html::footer">
</th:block>
</html>
