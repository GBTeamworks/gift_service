<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header.html::head">
</head>

<body>

<nav th:replace="fragments/header.html::navbar">
</nav>

<div class="container">
    <h1 th:align="center">Страница желаний</h1>
</div>

&nbsp;
<div class="container" th:align="center">
    <a th:href="@{/wishes/add-wish}" class="btn btn-primary btn-lg" th:align="center">
        Добавить новое желание
    </a>
</div>
&nbsp;

<div class="container">
    <h2 th:align="center">Список моих желаний</h2>
</div>

&nbsp;

<div class="container">
    <span th:if="${gifts.size() == 0}">Список подарков пуст</span>
    <div th:unless="${gifts.size() == 0}">

        <div class="card mb-3" th:each="gift, i : ${gifts}" th:align="center">
            <img class="card-img-top" th:src="@{/img/gift.svg}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title" th:text="${gift.getTitle()}"></h5>
                <p class="card-text" th:text="${gift.getDescription()}"></p>
                <form method="post"
                      role="form"
                      th:action="@{/wishes/delete-wish}">

                    <input type="hidden" name="title" id="title" th:value="${gift.title}"/>
                    <input type="hidden" name="description" id="description" th:value="${gift.description}"/>

                    <button type="submit" class="btn btn-danger">Удалить</button>
                </form>
            </div>
        </div>
        &nbsp;
    </div>
</div>

</body>
<th:block th:replace="fragments/footer.html::footer">
</th:block>
</html>
