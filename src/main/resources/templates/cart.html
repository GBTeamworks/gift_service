<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header.html::head">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>

<body>

<nav th:replace="fragments/header.html::navbar">
</nav>

<div class="container">
    <h1 th:align="center">Корзина</h1>
</div>
<table class="table">
    <thead>
    <tr>
        <th scope="col">№</th>
        <th scope="col">Наименование</th>
        <th scope="col">Удалить из корзины</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="gift, i : ${cart}"
        th:attr="gift_index=${gift.id}">

        <th scope="row" th:text="${i.count}"></th>
        <td th:text="${gift.title}"></td>

        <td>
            <a type="button" th:href="@{${'/delete/' + gift.id}}" class="btn btn-danger">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>

<th:block th:replace="fragments/footer.html::scripts">
</th:block>

</body>
</html>
